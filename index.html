<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Anystyle - Art & Intelligence</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style id="theme-vars">
    :root {
      /* Light Theme (Reduced Glare) */
      --color-bg-main: #F0F2F5;
      --color-bg-secondary: #E2E8F0;
      --color-bg-tertiary: #CBD5E1;
      --color-text-main: #1E293B;
      --color-gold-400: #D4AF37;
      --color-gold-500: #B45309;
    }

    html.dark {
      /* Dark Theme (Original) */
      --color-bg-main: #020617;
      --color-bg-secondary: #0F172A;
      --color-bg-tertiary: #151F2E;
      --color-text-main: #ffffff;
      --color-gold-400: #D4AF37;
      --color-gold-500: #C5A028;
    }
  </style>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            serif: ['"Playfair Display"', 'serif'],
            sans: ['"Inter"', 'sans-serif'],
            mono: ['"Space Mono"', 'monospace'],
          },
          colors: {
            white: 'var(--color-text-main)',
            gold: {
              400: 'var(--color-gold-400)',
              500: 'var(--color-gold-500)',
            },
            slate: {
              850: 'var(--color-bg-tertiary)',
              900: 'var(--color-bg-secondary)',
              950: 'var(--color-bg-main)',
            }
          }
        },
      },
    }
  </script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Space+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <style>
    /* Custom scrollbar for premium feel */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0F172A;
    }

    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #475569;
    }

    .animate-fade-in-up {
      animation: fadeInUp 1s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-950 text-white antialiased selection:bg-gold-500 selection:text-black">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
